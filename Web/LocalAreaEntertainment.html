<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Local Area Entertainment(Portsmouth)</title>
  <link href="Style.CSS" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container">Welcome To LAE Portsmouth</div>
  <div id="map"></div>
  <script>
    function initMap() {
      //sets the latitude and longitude for the centre of portsmouth
      var portsmouth = {
        lat: 50.806,
        lng: -1.07
      };
      //Creates the map on the web page
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 12.7,
        center: portsmouth
      });
      //Creates a marker on the center of portsmouth and draws it onto the map
      var marker = new google.maps.Marker({
        position: portsmouth,
        map: map,
      });

      // //Creates a new infowindow and what conetnt goes inside
      // var infoWindow = new google.maps.InfoWindow({
      //   content: '<p>Test</p>'
      // });
      //
      // //checks to see if the infowindow should open by checking to see if the user has clicked on the pin on the map
      // marker.addListener('click', function() {
      //   infoWindow.open(map, marker);
      // });
      addMarker({
        coords: {
          lat: 50.7965,
          lng: -1.0739
        },
        content: '<h3>Fratton Train Station</h3>'
      });
      addMarker({
        coords: {
          lat: 50.7970,
          lng: -1.1078
        },
        content: '<h3>Portsmouth Harbour Train Station</h3>'
      });


      function addMarker(props) {
        var marker = new google.maps.Marker({
          position: props.coords,
          map: map
        });
        if (props.content) {
          var infoWindow = new google.maps.InfoWindow({
            content: props.content
          });

          //checks to see if the infowindow should open by checking to see if the user has clicked on the pin on the map
          marker.addListener('click', function() {
            infoWindow.open(map, marker);
          });
        }
      }
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVmizlf3-dMb0QLJn02ayl7GJ16XsjV8g&callback=initMap">
  </script>
  <div class="Filter">Filter</div>
</body>

</html>
